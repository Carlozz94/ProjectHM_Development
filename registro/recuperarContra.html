<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./registro.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div id="imagenPrincipal">
            <img src="./jeans.jpg" alt="jeans" id="imagenForm" />
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div id="mensajeRecuperacion">
            <h2>SOLICITUD REALIZADA CON EXITO</h2>
            <p>Se ha recibido correctamente la solicitud para recuperar la contraseña.</p>
            <p>En breve recibirás un correo con las instrucciones a seguir para terminar el proceso.</p>
            </p>
          </div>
          <div class="contBoton">
            <button type="submit" class="botonMain" onclick="redireccionIniciarSesion()">ACEPTAR</button>
          </div>
        </div>
      </div>
    </main>
    <div id="separador"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./inicioOregistro.js"></script>
  </body>
</html>
