<!--Modal para CRUD-->
<div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
        <form id="formProductos">    
            <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                        El producto necesita nombre
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" required>
                    <div class="invalid-feedback">
                        El producto necesita precio
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" required></textarea>
                    <div class="invalid-feedback">
                      El producto necesita una descripción
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" required>
                      <option value="">Seleccionar</option>
                      <option value="1">Hombre</option>
                      <option value="2">Mujer</option>
                    </select>
                    <div class="invalid-feedback">
                      El producto necesita una categoría
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label for="linkImg" class="form-label">Link de la imagen</label>
                    <input type="text" class="form-control" id="linkImg" required>
                    <div class="invalid-feedback">
                      El producto necesita una imagen
                    </div>          
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal" >Cancelar</button>
                <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
            </div>
        </form>
